<mat-card>
  <mat-card-title style="background-color: lightseagreen ; color: honeydew;">
    Selection between times
  </mat-card-title>

  <mat-card-content>

    <form class="betweenTimesDialog">

      <mat-list>

        <mat-list-item>
          <mat-form-field>
           <!-- <input matInput [matDatepicker]="f_select_start" placeholder="Choose start date">
            <mat-datepicker-toggle matSuffix [for]="f_select_start"></mat-datepicker-toggle>
            <mat-datepicker #f_select_start></mat-datepicker>-->
            <input matInput [(ngModel)]="model.start" name="f_start" placeholder="Start date/time">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <!--<input matInput [matDatepicker]="f_select_end" placeholder="Choose end date">
            <mat-datepicker-toggle matSuffix [for]="f_select_end"></mat-datepicker-toggle>
            <mat-datepicker #f_select_end></mat-datepicker>-->
            <input matInput [(ngModel)]="model.end" name="f_end" placeholder="End date/time">
          </mat-form-field>
        </mat-list-item>

      </mat-list>
    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button mat-dialog-close color="primary" (click)="processBetweenTimes()">Accept</button>
    <button mat-raised-button mat-dialog-close color="warn" (click)="cancelBetweenTimes()">Cancel</button>
  </mat-card-actions>


</mat-card>
