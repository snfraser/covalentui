<mat-card>
  <mat-card-title style="background-color: lightseagreen ; color: honeydew;">
    Local Login
  </mat-card-title>

  <mat-card-content>

    <form class="loginform">

      <mat-list>

        <mat-list-item>
          <mat-form-field>
            <input matInput [(ngModel)]="model.userName" name="f_username" placeholder="User name">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="model.password" name="f_password"
                   placeholder="Password">
            <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' :
              'visibility_off'}}
            </mat-icon>
          </mat-form-field>
        </mat-list-item>

      </mat-list>
    </form>


  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button mat-dialog-close color="primary" (click)="processLogin()">Login</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  </mat-card-actions>


</mat-card>
